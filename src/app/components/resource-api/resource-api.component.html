<h3>Resource API Integration</h3>
<div class="flex-col justify-center items-center">
    <div>
        <select (change)="selectedTodoId($event)" class="block appearance-none w-[20%] bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
            <option value="0"> Select</option>
            <option value="1"> 1</option>
            <option value="2"> 2</option>
            <option value="3"> 3</option>
            <option value="4"> 4</option>
            <option value="5"> 5</option>
        </select>
    </div>
    @if(userList.hasValue()){
        <div>
            <ul>
                @for(user of userList.value(); track $index){
                    <li> {{user.title}} - {{user.completed}}</li>
                }
            </ul>
        </div>
    }
    

</div>
